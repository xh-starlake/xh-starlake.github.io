<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>网站施工中 | 星湖</title>
    <meta name="description" content="正在施工中，敬请期待！">
    <link rel="shortcut icon" href="https://fxy-tuc.oss-cn-beijing.aliyuncs.com/mc/website/IMG_4172.png">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff9e6;
            background-image: radial-gradient(#ffeb99 1px, transparent 0);
            background-size: 25px 25px;
            color: #34495e;
            line-height: 1.6;
        }
        /* 添加装饰性的施工元素 */
        body::before {
            content: "🚧";
            position: fixed;
            font-size: 8rem;
            opacity: 0.05;
            top: 20%;
            left: 10%;
            transform: rotate(-15deg);
            z-index: -1;
        }
        body::after {
            content: "🏗️";
            position: fixed;
            font-size: 8rem;
            opacity: 0.05;
            bottom: 20%;
            right: 10%;
            transform: rotate(15deg);
            z-index: -1;
        }
        /* 维护页面容器 */
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        /* 网站标题 */
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        /* 维护信息 */
        .maintenance-info {
            max-width: 600px;
        }
        .maintenance-title {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .maintenance-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        /* 新的施工场景动画 */
        .construction-scene {
            width: 160px; /* 增加宽度，确保能容纳所有元素 */
            height: 160px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 施工标志 */
        .construction-sign {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: sign-flash 2s ease-in-out infinite;
        }
        .construction-sign::before {
            content: "🚧";
            font-size: 4rem;
        }
        /* 锤子和扳手动画 */
        .tool-hammer,
        .tool-wrench {
            position: absolute;
            font-size: 2rem;
        }
        .tool-hammer {
            top: -20px;
            left: 10px; /* 调整左偏移，使其更居中 */
            animation: hammer-move 2s ease-in-out infinite;
        }
        .tool-wrench {
            bottom: -20px;
            right: 10px; /* 调整右偏移，保持对称 */
            animation: wrench-rotate 3s linear infinite;
        }
        /* 地面标记 */
        .ground-marks {
            position: absolute;
            bottom: -30px;
            width: 160px; /* 调整宽度，与父容器匹配 */
            height: 20px;
            display: flex;
            justify-content: space-between;
        }
        .mark {
            width: 10px;
            height: 10px;
            background-color: #34495e;
            border-radius: 50%;
            animation: mark-blink 1.5s ease-in-out infinite;
        }
        .mark:nth-child(1) { animation-delay: 0s; }
        .mark:nth-child(2) { animation-delay: 0.3s; }
        .mark:nth-child(3) { animation-delay: 0.6s; }
        .mark:nth-child(4) { animation-delay: 0.9s; }
        .mark:nth-child(5) { animation-delay: 1.2s; }
        /* 动画定义 */
        @keyframes sign-flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        @keyframes hammer-move {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(-20deg) translateY(-10px); }
        }
        @keyframes wrench-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes mark-blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- 网站logo/标题 -->
        <a href="/" class="site-title">星湖 Minecraft 服务器</a>
        
        <!-- 维护信息区域 -->
        <div class="maintenance-info">
            <h1 class="maintenance-title">网站施工中🚧</h1>
            <p class="maintenance-message">正在施工中，敬请期待！</p>
            <!-- 替换原来的加载动画 -->
            <div class="construction-scene">
                <div class="construction-sign"></div>
                <div class="tool-hammer">🔨</div>
                <div class="tool-wrench">🔧</div>
                <div class="ground-marks">
                    <div class="mark"></div>
                    <div class="mark"></div>
                    <div class="mark"></div>
                    <div class="mark"></div>
                    <div class="mark"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
