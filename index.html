<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>网站施工中 | 星湖</title>
    <meta name="description" content="正在施工中，敬请期待！">
    <link rel="shortcut icon" href="https://fxy-tuc.oss-cn-beijing.aliyuncs.com/mc/website/IMG_4172.png">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 方法1：添加轻微纹理的暖黄色背景 */
            background-color: #fff9e6;
            background-image: radial-gradient(#ffeb99 1px, transparent 0);
            background-size: 25px 25px;
            /* 方法2：使用更丰富的渐变 */
            /* background: linear-gradient(120deg, #fff9e6 0%, #ffe8b3 25%, #fff9e6 50%, #ffe8b3 75%, #fff9e6 100%); */
            color: #34495e;
            line-height: 1.6;
        }
        /* 添加一个装饰性的施工元素（可选） */
        body::before {
            content: "🚧";
            position: fixed;
            font-size: 8rem;
            opacity: 0.05;
            top: 20%;
            left: 10%;
            transform: rotate(-15deg);
            z-index: -1;
        }
        body::after {
            content: "🏗️";
            position: fixed;
            font-size: 8rem;
            opacity: 0.05;
            bottom: 20%;
            right: 10%;
            transform: rotate(15deg);
            z-index: -1;
        }
        /* 维护页面容器 */
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        /* 网站标题 */
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        /* 维护信息 */
        .maintenance-info {
            max-width: 600px;
        }
        .maintenance-title {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .maintenance-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        /* 加载动画（可选） */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 加载动画 - 施工锥效果 */
        .loading {
            width: 60px;
            height: 80px;
            position: relative;
            animation: cone-rotate 3s linear infinite;
        }
        .cone-base {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 40px;
            height: 15px;
            background: #e67e22;
            border-radius: 5px;
        }
        .cone-body {
            position: absolute;
            bottom: 15px;
            left: 20px;
            width: 20px;
            height: 50px;
            background: #e74c3c;
            border-radius: 10px 10px 0 0;
        }
        .cone-top {
            position: absolute;
            bottom: 65px;
            left: 25px;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            border-radius: 50%;
        }
        @keyframes cone-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 加载动画 - 施工警示灯 */
        .loading {
            width: 60px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 移除或注释掉下面这行，停止整个加载区域的旋转 */
            /* animation: cone-rotate 3s linear infinite; */
        }
        .warning-light {
            width: 50px;
            height: 50px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000;
            /* 可以保留闪烁效果，让灯看起来更生动 */
            animation: warning-flash 1s ease-in-out infinite;
        }
        .warning-pole {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #333;
            bottom: 0;
        }
        /* 保留闪烁动画（如果需要） */
        @keyframes warning-flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        /* 删除或注释掉旋转动画 */
        /* @keyframes cone-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        } */
        /* 加载动画 - 路障效果 */
        .loading {
            width: 100px;
            height: 80px;
            position: relative;
        }
        .barrier {
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #ff0000,
                #ff0000 10px,
                #ffffff 10px,
                #ffffff 20px
            );
            position: absolute;
            top: 30px;
            animation: barrier-slide 2s linear infinite;
        }
        .barrier::before,
        .barrier::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 40px;
            background: #333;
            bottom: -20px;
        }
        .barrier::before {
            left: 10px;
        }
        .barrier::after {
            right: 10px;
        }
        @keyframes barrier-slide {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- 网站logo/标题 -->
        <a href="/" class="site-title">星湖 Minecraft 服务器</a>
        
        <!-- 维护信息区域 -->
        <div class="maintenance-info">
            <h1 class="maintenance-title">网站施工中🚧</h1>
            <p class="maintenance-message">正在施工中，敬请期待！</p>
            <div class="loading">
                <div class="warning-light"></div>
                <div class="warning-pole"></div>
            </div>
        </div>
    </div>
</body>
</html>
