<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>网站维护中 | 星湖</title>
    <meta name="description" content="我们正在进行系统升级，预计恢复时间为…">
    <link rel="shortcut icon" href="https://fxy-tuc.oss-cn-beijing.aliyuncs.com/mc/website/IMG_4172.png">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f9fe;
            color: #34495e;
            line-height: 1.6;
        }
        /* 维护页面容器 */
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        /* 网站标题 */
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        /* 维护信息 */
        .maintenance-info {
            max-width: 600px;
        }
        .maintenance-title {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .maintenance-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        /* 加载动画（可选） */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- 网站logo/标题 -->
        <a href="/" class="site-title">星湖</a>
        
        <!-- 维护信息区域 -->
        <div class="maintenance-info">
            <h1 class="maintenance-title">网站维护中</h1>
            <p class="maintenance-message">我们正在进行系统升级，预计恢复时间为…</p>
            <div class="loading"></div>
        </div>
    </div>
</body>
</html>
